<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="fash4you.gif" alt="logo">
                </a>
            </div>
            <div class="burger-menu" onclick="toggleMenu()">
                <div class="burger-icon bar1"></div>
                <div class="burger-icon bar2"></div>
                <div class="burger-icon bar3"></div>
            </div>
            <div class="menu-items">
                <a href="kategori.html">Kategori</a>
                <a href="produktliste.html">Produktliste</a>
                <a href="produkt.html">Produkt</a>
            </div>
        </nav>
    </header>
    <main class="produktside">
        <article class="produkt">
            <div class="produktbillede">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Sahara Team">
            </div>
            <div class="produkttekst">
                <h2>
                    Sahara Team India Fanwear Round Neck Jersey
                </h2>
                <h3>Product information</h3>
                <p>Colour: Blue</p>
                <div class="price">895 DKK</div>
            </div>
        </article>
        <div class="buybox">
            <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
            <p>Nike | Tshirts</p>
            <form>
                <label>Choose a size</label>
                <select name="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button>Add to basket</button>
            </form>
        </div>
    </main>

</body>

</html>
